name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: generate pacman-contribution-graph.svg
        id: generate
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Debug - list workspace after generation
        run: |
          echo "Workspace contents:"
          ls -la

      - name: move SVG to dist
        run: |
          set -euo pipefail
          mkdir -p dist

          # candidate names to check (most likely names)
          candidates=(
            "pacman-contribution-graph.svg"
            "pacman-contribution-graph-*.svg"
            "pacman-*.svg"
            "*.svg"
          )

          moved=0
          for pattern in "${candidates[@]}"; do
            for f in $pattern; do
              if [ -e "$f" ]; then
                echo "Moving '$f' to dist/"
                mv "$f" dist/
                moved=1
                break 2
              fi
            done
          done

          if [ "$moved" -eq 0 ]; then
            echo "Error: nenhum arquivo SVG do pacman foi encontrado no workspace."
            echo "Conteúdo atual do diretório:"
            ls -la
            exit 1
          fi

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
