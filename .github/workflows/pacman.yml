name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: generate pacman graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "MatheusSMariano-Dev"

      - name: list files
        run: ls -R

      - name: push output to branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: . # usar "." se o SVG j√° estiver na raiz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
